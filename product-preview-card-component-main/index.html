<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <img class = "perfume" src="./images/image-product-mobile.jpg" alt="perfume-mobile">
    <div class="info">
      <p class="perfume-header">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    </div>
    <div class="prices">
      <p>$149.99</p>
      <p>$169.99</p>
    </div>
    <div class="button-container">
      <div class="button">
        <img src="./images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </div>
    </div>
  </main>

</body>
</html>
